<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Exo:wght@700&family=Rajdhani:wght@500&family=Signika:wght@400;600&display=swap" 
    rel="stylesheet"
  >
  <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9155bfe459.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <!-- JS Files -->
  <script src="script.js" defer></script>
  <title>Type Them Beats</title>
</head>
<body>
  <header>
    <h2> Type Them Beats</h1>
  </header>
  <section class="basic-rules">
    <div class="levels">
      <button id="easy" onclick="easyMode()">EASY</button>
      <button id="hard" onclick="hardMode()">HARD</button>
      <button id="master" onclick="masterMode()">MASTER</button>
    </div>
    <div>
    <label for="basic-rules">Basic Rules:</label>
      <ul>
        <li>Type the word present correctly before the timer ends.</li> 
        <li>Survive 100 seconds to see your score. </li>
        <li>Easy(default): 10sec | Hard: 7sec | Master: 5sec</li>
        <li>Hone your typing skills and get as many words as you can, good luck!. </li>
      </ul>
    </div>
  </section>
  <section class="game-container">
    <div class="score">
      <h3>Score: <span id="score-words">0</span></h3>
      <h3>Time: <span id="score-time">0</span></h3>
    </div>

    <div class="genre" id="mode-display">
      <audio id="audio1" loop="loop" preload="none">
        <source src="./music/The Raindrop Flower (Jazz Ver.)｜메이플스토리 (MapleStory) OST _ Jazz of Maple (192  kbps)(abdwap2.com).mp3" type="audio/mpeg">
      </audio>
      <audio id="audio2" loop="loop" preload="none">
        <source src="./music/4.21 Let the Battles Begin! -REMAKE-.mp3" type="audio/mpeg">
      </audio>
      <audio id="audio3" loop="loop" preload="none">
        <source src="./music/4.09 The Most Muscular.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="game-content">
      <h4>Time left:<span id="time-left"></span></h4>
      <canvas id="visualizer" height="180" width="550"></canvas>
      <div class="game-display" id="game-display"></div>
    </div>

    <input 
      type="text" 
      class="answer-input" 
      id="answer-input" 
      placeholder="Type here to start..."
      autofocus
    >
    </input>
  </section>
  <footer>
    <div class="contact-info">
      <label for="contact-info">Contact me:</label>
      <a href="https://github.com/danchau88"><i class="fab fa-github-square"></i></a>
      <a href="https://www.linkedin.com/in/daniel-chau-432718105/"><i class="fab fa-linkedin"></i></a>
      <span>Portfolio</span>
    </div>
  </footer>
</body>
</html>

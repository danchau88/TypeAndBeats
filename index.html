<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://fonts.googleapis.com/css2?family=Exo:wght@700&family=Rajdhani:wght@500&family=Signika:wght@400;600&display=swap" 
    rel="stylesheet"
  >
  <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Type Them Beats</title>
</head>
<body>
  <header>
    <h2> Type Them Beats</h1>
  </header>
  <section class="basic-rules">
    <label for="basic-rules">Basic Rules:
      <ul>
        <li>Type the word present correctly before the timer ends.</li> 
        <li>Survive 100 seconds to see your score. </li>
        <li>Hone your typing skills, good luck!. </li>
      </ul>
    </label>
  </section>
  <section class="game-container">
    <div class="score">
      <h3>Score: <span id="score-words">0</span></h3>
      <h3>Time: <span id="score-time">0</span></h3>
    </div>

    <div class="genre">Genre/Theme of Music
      <audio id="audio1" loop="loop" preload="none">
        <source src="./music/4.09 The Most Muscular.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="game-content">
      <h4>Time left:<span id="time-left"></span></h4>
      <div class="game-display" id="game-display"></div>
    </div>

    <input type="text" class="answer-input" id="answer-input" autofocus></input>
  </section>
  <footer>
    Links to github, linked-in, and portfolio here.
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://fonts.googleapis.com/css2?family=Exo:wght@700&family=Rajdhani:wght@500&family=Signika:wght@400;600&display=swap" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Type Them Beats</title>
</head>
<body>
  <header>
    <h2> Type Them Beats</h1>
  </header>
  <section class="basic-rules">
    <label for="basic-rules">Basic Rules:
      <p>Type the word present correctly before the beat ends!</p>
    </label>
  </section>
  <section class="game-container">
    <div class="genre">Genre/Theme of Music</div>

    <div class="game-content">
      <h4>Where the beat and word to type will be</h4>
      <h4><span id="time-left"></span></h4>
      <div class="game-display" id="game-display"></div>
    </div>

    <input type="text" class="answer-input" id="answer-input" autofocus></input>
  </section>
  <footer>
    Links to github, linked-in, and portfolio here.
  </footer>
</body>
</html>
